<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun Bun Bakeshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation -->
<div class="navbar" id="homeNav">
  <a class="navbar-brand" href="index.html"><img src="pics/logo.png" alt="Bun Bun Logo" /></a>
  <a id="cart" href="cart.html"><img src="pics/oven.png" alt="Shopping Cart" /></a>
  <a class="active" href="buns.html">our buns</a>
  <a href="about.html">our mission</a>
  <section>
    <h1>Bun Bun</h1>
    <h4>Bake Shop</h4>
  </section>
</div>

<!-- Picture of product -->
<div class="details row">
  <div class="product-pic col3">
    <img src="pics/original-gf.jpg" alt="Original (GF) Bun Bun" />
    <p>$-.--</p>
    <h2>Add to oven <img id="mittens" src="pics/mittens.png" alt="oven mittens" /></h2>
  </div>
  <div class="col3">
    <span>Original (GF)</span>
    <a class="button" href="buns.html">Back &larr;</a>
    <p>Reviews &#9733;&#9733;&#9733;&#9733;&#9733;</p>
    <!-- Amount -->
    <div class="amount">
      <p>Amount</p>
      <div class="choices row">
        <button class="col4">1</button>
        <button class="col4">3</button>
        <button class="col4">6</button>
        <button class="col4">12</button>
      </div>
    </div>
    <!-- Glazing -->
    <div class="glazing">
      <p>Glazing <button>Pick for me!</button></p>
      <div class="choices row">
        <button class="col4">No glazing</button>
        <button class="col4">Sugar milk</button>
        <button class="col4">Vanilla milk</button>
        <button class="col4">Double chocolate</button>
      </div>
    </div>
    <!-- Clickable dropdowns -->
    <div class="click-dropdown">
      <span class="left-span">Description</span>
      <span class="right-span">+</span>
    </div>
    <div class="click-dropdown">
      <span class="left-span">Ingredients</span>
      <span class="right-span">+</span>
    </div>
    <div class="click-dropdown">
      <span class="left-span">Allergens</span>
      <span class="right-span">+</span>
    </div>
  </div>
</div>

</body>
</html>
